spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/OrderService
    username: ecommerceOrder
    password: order1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

services:
  user:
    url: http://api-gateway/api/users/
  product:
    url: http://api-gateway/api/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8087/eureka-discovery/eureka/
    register-with-eureka: true
    fetch-registry: true